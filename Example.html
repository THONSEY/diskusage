<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-32">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Number Table</title>
    <style>
        body {
            background: rgba(24, 9, 65, 0.2);
        }
        
        table,
        th,
        td {
            border: 3px outset red;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: Auto;
            text-align: center;
            Text-style: bold;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr bold>

            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
            <td>D</td>
            <td rowspan="2" colspan="2">E</td>
            </th>
            <tr>

                <td>F</td>
                <td>G</td>
                <td rowspan="3">H</td>
                <td>I</td>
            </tr>
            <tr>
                <td rowspan="2">J</td>
                <td>K</td>
                <td>L</td>
                <td>M</td>
                <td>N</td>
            </tr>
            <tr>
                <td>O</td>
                <td>P</td>
                <td colspan="3">Q</td>
            </tr>
    </table>
</body>

</html>
